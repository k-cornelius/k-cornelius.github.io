# Portfolio Information
site_name: Keith Cornelius - Portfolio
site_url: https://example.com/docs/
use_directory_urls: false
# Repositiory Information 
theme: 
  name: material
  icon:
    logo: fontawesome/solid/k
  palette:
        # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.footer
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
extra:
  social:
    - icon: simple/gmail
      link: mailto:kcornelius0904@gmail.com
    - icon: material/linkedin
      link: https://linkedin.com/in/corneliusk
copyright: Copyright &copy; 2026 Keith Cornelius

